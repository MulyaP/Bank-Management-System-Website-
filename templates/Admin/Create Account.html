<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSU Bank- Create Account</title>
    <link rel="stylesheet" href="/admin/Create Account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="container">
        <div class="nav-bar">
            <div id="logo" class="nav-item"><span>Admin Portal</span></div>
            <a href="/">
                <div class="nav-item"><span> Log-out</span></div>
            </a>
            <a href="/admin/Create-Account">
                <div class="nav-item active"><span>Create Account</span></div>
            </a>
            <a href="/admin/Deposit">
                <div class="nav-item"><span> Deposit</span></div>
            </a>
            <a href="/admin/Withdraw">
                <div class="nav-item"><span> Withdraw</span></div>
            </a>
            <a href="/admin">
                <div class="nav-item"><span> Home</span></div>
            </a>
        </div>
    </nav>
    <div class="alert alert-warning notify"><center>
        {{fail}}
    </center>
    </div>
    <div class="alert alert-success notify"><center>
        {{success}}
    </center>
    </div>

    <center><img src="/MSU logo.jpg" style="width: 150px;height: 70px; margin: 50px;" alt=""></center>
    <div class="shw">
        <div class="details">
                <h3 class="acc">Create User Account</h3>

            <form action="/admin/Create-Account" class="details-form" method="post">
                
                
                <div class="inp-ch">
                    <label for="Uname" class="lab">
                        Name:
                    </label>
                    <input type="text" name="Uname" placeholder="Enter Name" class="inp"
                        value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <div class="inp-ch">
                    <label for="acc" class="lab">
                        Account No. :
                    </label>
                    <input type="number" name="acc" id="acc" readonly="true" placeholder="Enter Account number" class="inp"
                        value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <div class="inp-ch">
                    <label for="bal" class="lab">
                        Balance. :
                    </label>
                    <input type="number" name="bal" placeholder="Enter starting balance" class="inp" value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <div class="inp-ch">
                    <label for="type" class="lab">
                        Type. :
                    </label>
                    <input type="text" name="type" placeholder="Enter type of account" class="inp" value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <!-- <br> -->
                <div class="inp-ch">
                    <label for="branch" class="lab">
                        Branch :
                    </label>
                    <input type="text" name="branch" placeholder="Enter branch" class="inp" value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <div class="inp-ch">
                    <label for="dob" class="lab">
                        DOB :
                    </label>
                    <input type="date" name="dob" placeholder="Enter date of birth" class="inp" value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <div class="inp-ch">
                    <label for="Uname" class="lab">
                        PIN:
                    </label>
                    <input type="number" name="pin" placeholder="Enter PIN" class="inp"
                        value="">
                    <!-- <div class="btn">change</div><br> -->
                </div>
                <div class="inp-ch">
                    <label for="ph" class="lab">
                        Phone Number :
                    </label>
                    <input type="tel" name="ph" placeholder="Enter phone number" class="inp">
                    <!-- <div class="btn">change</div><br> -->
                </div>

                <div class="inp-ch">
                    <label for="email" class="lab">
                        Email :
                    </label>
                    <input type="email" required name="email" placeholder="Enter email" class="inp">
                    <!-- <div class="btn">change</div><br> -->
                </div>

                <center>
                    <button class="btn">
                        Submit
                    </button>
                </center>
            </form>

        </div>
    </div>

    <footer class="foot">

    </footer>
</body>
<!-- <script src="/users.js"></script> -->
<script>
    let sub = document.getElementById("sub");

    sub.addEventListener("click",(e)=>{
        let elem = document.getElementsByClassName("inp");

        for (let i=0;i<elem.length;i++){
            elem[i].removeAttribute('disabled');
        }
    //let resp = alert("Account successfully Created!");
    })

    const characters ='0123456789';

    function generateString(length) {
        let result = '';
        const charactersLength = characters.length;
        for ( let i = 0; i < length; i++ ) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }

        return result;
    }

    document.getElementById('acc').value = generateString(15);
</script>

</html>
